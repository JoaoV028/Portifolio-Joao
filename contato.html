<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Portfólio de João</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav>
        <a href="index.html">Sobre mim</a>
        <a href="formacao.html">Formação</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="contato.html">Contato</a>
    </nav>
    <div class="container">
        <h1>Contato</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
            </div>
            <button type="submit" disabled>Enviar (apenas visual)</button>
        </form>
        <p><small>* Este formulário é apenas visual, não envia mensagens.</small></p>
    </div>
    <footer>
        &copy; 2024 João | Portfólio pessoal
    </footer>
</body>
</html>
